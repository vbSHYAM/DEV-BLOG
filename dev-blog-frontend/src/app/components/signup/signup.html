<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-100 to-blue-200 p-4"
>
  <div class="bg-white shadow-2xl rounded-2xl max-w-md w-full p-8 space-y-6">
    <h2 class="text-3xl font-bold text-center text-purple-600">
      Create Account
    </h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Full Name</label>
        <input
          formControlName="name"
          type="text"
          placeholder="Enter your name"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400"
        />
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input
          formControlName="email"
          type="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400"
        />
        <div
          *ngIf="f['email'].touched && f['email'].invalid"
          class="text-red-500 text-sm mt-1"
        >
          <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
          <div *ngIf="f['email'].errors?.['email']">Enter a valid email.</div>
        </div>
      </div>
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input
          formControlName="password"
          type="password"
          placeholder="Create a password"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400"
        />
        <div
          *ngIf="f['password'].touched && f['password'].invalid"
          class="text-red-500 text-sm mt-1"
        >
          <div *ngIf="f['password'].errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="f['password'].errors?.['minlength']">
            Minimum 6 characters.
          </div>
        </div>
      </div>
      <button
        type="submit"
        [disabled]="signupForm.invalid"
        class="w-full bg-purple-600 text-white py-2 rounded-xl hover:bg-purple-700 transition disabled:opacity-50"
      >
        Signup
      </button>
    </form>
    <p class="text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-purple-500 hover:underline cursor-pointer">Login</a>
    </p>
  </div>
</div>
